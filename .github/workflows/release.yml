name: Release

permissions:
  contents: write
env:
  CARGO_TERM_COLOR: always

on:
  push:
    tags:
      - v[0-9]+.*

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: taiki-e/create-gh-release-action@v1
        # with:
          # (optional)
          # changelog: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  upload-assets:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        exe_file: [enard-cli, enard-cli, enard-cli.exe]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: |
          set -euo pipefail
          cd cli
          cargo build --release
          tag="${GITHUB_REF#refs/tags/}"
          zip_name="enard-cli_${tag}_${OS_NAME}.zip"
          zip ${zip_name} ${EXE_FILE}
          gh release upload "${tag}" "${zip_name}" --clobber
        shell: bash
        env:
          EXE_FILE: target/release/${{ matrix.exe_file }}
          OS_NAME: ${{ matrix.os }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
